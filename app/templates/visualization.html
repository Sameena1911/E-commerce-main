<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bar Graph Display</title>
    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh;
}

/* Button Container Styling */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin: 20px 0;
}

.button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 10px;
    text-decoration: none; /* Remove underline */
}

.button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    text-decoration: none; /* Remove underline */
}
</style>
</head>
<body>
    {% extends "home.html" %}

    {% block content %}
        <div class="full">
        <div class="button-container">
            <a href="/visualization/roles_chart" class="button">View Users by Roles</a>
            <a href="/visualization/sales_by_city" class="button">Sales Based on City</a>
            <a href="/visualization/order_insights" class="button">Order Insights</a>
            <a href="/visualization/product_revenue_trends" class="button">Revenue Trends</a>
        </div>
        {% endblock %}
    
</body>
</html>
